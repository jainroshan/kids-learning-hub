<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Kids Learning Hub ğŸ“</h1>
        
        <div class="grade-selector">
            <label for="grade">Select Grade:</label>
            <select id="grade">
                <option value="0">Pre-K</option>
                <option value="1">Kindergarten</option>
                <option value="2">1st Grade</option>
                <option value="3">2nd Grade</option>
                <option value="4">3rd Grade</option>
                <option value="5">4th Grade</option>
                <option value="6">5th Grade</option>
                <option value="7">6th Grade</option>
                <option value="8">7th Grade</option>
                <option value="9">8th Grade</option>
                <option value="10">9th Grade</option>
                <option value="11">10th Grade</option>
            </select>
        </div>

        <div id="home" class="subject-buttons">
            <button class="subject-btn math-btn" onclick="startSubject('math')">ğŸ”¢ Math</button>
            <button class="subject-btn english-btn" onclick="startSubject('english')">ğŸ“š English</button>
        </div>

        <div id="mathOptions" class="topic-options">
            <h2>Choose Math Topic:</h2>
            <div class="topic-grid">
                <button class="topic-btn" style="background:#ff6b6b;" onclick="startTopic('counting')">Counting</button>
                <button class="topic-btn" style="background:#ff8787;" onclick="startTopic('addition')">Addition</button>
                <button class="topic-btn" style="background:#ffa94d;" onclick="startTopic('subtraction')">Subtraction</button>
                <button class="topic-btn" style="background:#ffd43b;" onclick="startTopic('multiplication')">Multiplication</button>
                <button class="topic-btn" style="background:#74c0fc;" onclick="startTopic('division')">Division</button>
                <button class="topic-btn" style="background:#b197fc;" onclick="startTopic('fractions')">Fractions</button>
                <button class="topic-btn" style="background:#da77f2;" onclick="startTopic('percentages')">Percentages</button>
                <button class="topic-btn" style="background:#ff6b9d;" onclick="startTopic('algebra')">Algebra</button>
            </div>
        </div>

        <div id="englishOptions" class="topic-options">
            <h2>Choose English Topic:</h2>
            <div class="topic-grid">
                <button class="topic-btn" style="background:#4ecdc4;" onclick="startTopic('letters')">Letters</button>
                <button class="topic-btn" style="background:#45b7d1;" onclick="startTopic('spelling')">Spelling</button>
                <button class="topic-btn" style="background:#5f27cd;" onclick="startTopic('grammar')">Grammar</button>
                <button class="topic-btn" style="background:#00d2d3;" onclick="startTopic('vocabulary')">Vocabulary</button>
                <button class="topic-btn" style="background:#1dd1a1;" onclick="startTopic('nouns')">Nouns</button>
                <button class="topic-btn" style="background:#10ac84;" onclick="startTopic('verbs')">Verbs</button>
                <button class="topic-btn" style="background:#54a0ff;" onclick="startTopic('reading')">Reading</button>
                <button class="topic-btn" style="background:#2e86de;" onclick="startTopic('punctuation')">Punctuation</button>
            </div>
        </div>

        <div id="questionArea" class="question-area">
            <button class="back-btn" onclick="goHome()">â† Back</button>
            <div class="question" id="question"></div>
            <div id="answerSection"></div>
            <div class="feedback" id="feedback"></div>
            <div class="score" id="score">Score: 0/0</div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="math.js"></script>
    <script src="english.js"></script>
</body>
</html>
