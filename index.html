<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .grade-selector {
            text-align: center;
            margin-bottom: 30px;
        }
        .grade-selector label {
            font-size: 1.3em;
            color: #333;
            margin-right: 10px;
        }
        .grade-selector select {
            padding: 10px 20px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
        }
        .subject-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .subject-btn {
            padding: 20px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }
        .subject-btn:hover { transform: scale(1.05); }
        .math-btn { background: #ff6b6b; color: white; }
        .english-btn { background: #4ecdc4; color: white; }
        .question-area {
            display: none;
            text-align: center;
        }
        .question {
            font-size: 2em;
            color: #333;
            margin: 30px 0;
            min-height: 60px;
        }
        .answer-input {
            padding: 15px;
            font-size: 1.5em;
            border: 3px solid #667eea;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .submit-btn {
            padding: 15px 40px;
            font-size: 1.3em;
            background: #51cf66;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 10px;
            font-weight: bold;
        }
        .submit-btn:hover { background: #40c057; }
        .next-btn {
            padding: 15px 40px;
            font-size: 1.3em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 10px;
            font-weight: bold;
        }
        .feedback {
            font-size: 1.5em;
            margin: 20px 0;
            min-height: 40px;
        }
        .correct { color: #51cf66; }
        .incorrect { color: #ff6b6b; }
        .score {
            text-align: center;
            font-size: 1.3em;
            color: #667eea;
            margin-top: 20px;
        }
        .back-btn {
            background: #868e96;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 20px auto;
        }
        .option-btn {
            padding: 15px;
            font-size: 1.3em;
            border: 3px solid #667eea;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option-btn:hover { background: #f0f0f0; }
        .option-btn.selected { background: #667eea; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Kids Learning Hub üéì</h1>
        
        <div class="grade-selector">
            <label for="grade">Select Grade:</label>
            <select id="grade">
                <option value="0">Pre-K</option>
                <option value="1">Kindergarten</option>
                <option value="2">1st Grade</option>
                <option value="3">2nd Grade</option>
                <option value="4">3rd Grade</option>
                <option value="5">4th Grade</option>
                <option value="6">5th Grade</option>
                <option value="7">6th Grade</option>
                <option value="8">7th Grade</option>
                <option value="9">8th Grade</option>
                <option value="10">9th Grade</option>
                <option value="11">10th Grade</option>
            </select>
        </div>

        <div id="home" class="subject-buttons">
            <button class="subject-btn math-btn" onclick="startSubject('math')">üî¢ Math</button>
            <button class="subject-btn english-btn" onclick="startSubject('english')">üìö English</button>
        </div>

        <div id="questionArea" class="question-area">
            <button class="back-btn" onclick="goHome()">‚Üê Back</button>
            <div class="question" id="question"></div>
            <div id="answerSection"></div>
            <div class="feedback" id="feedback"></div>
            <div class="score" id="score">Score: 0/0</div>
        </div>
    </div>

    <script>
        let currentSubject = '';
        let currentGrade = 2;
        let score = 0;
        let attempts = 0;
        let currentAnswer = '';
        let selectedOption = null;

        document.getElementById('grade').addEventListener('change', (e) => {
            currentGrade = parseInt(e.target.value);
        });

        function startSubject(subject) {
            currentSubject = subject;
            score = 0;
            attempts = 0;
            document.getElementById('home').style.display = 'none';
            document.getElementById('questionArea').style.display = 'block';
            generateQuestion();
        }

        function goHome() {
            document.getElementById('home').style.display = 'flex';
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('feedback').innerHTML = '';
        }

        function generateQuestion() {
            document.getElementById('feedback').innerHTML = '';
            selectedOption = null;
            
            if (currentSubject === 'math') {
                generateMathQuestion();
            } else {
                generateEnglishQuestion();
            }
        }

        function generateMathQuestion() {
            const q = document.getElementById('question');
            const a = document.getElementById('answerSection');
            
            if (currentGrade <= 1) {
                // Pre-K/K: Counting 1-10
                const num = Math.floor(Math.random() * 10) + 1;
                q.innerHTML = `Count the stars: ${'‚≠ê'.repeat(num)}`;
                currentAnswer = num.toString();
                a.innerHTML = '<input type="number" class="answer-input" id="answer" onkeypress="if(event.key===\'Enter\')checkAnswer()"><br><button class="submit-btn" onclick="checkAnswer()">Check Answer</button><button class="next-btn" onclick="generateQuestion()">Next Question</button>';
            } else if (currentGrade <= 3) {
                // 1st-2nd: Addition/Subtraction up to 20
                const n1 = Math.floor(Math.random() * 20) + 1;
                const n2 = Math.floor(Math.random() * 20) + 1;
                const op = Math.random() > 0.5 ? '+' : '-';
                if (op === '+') {
                    q.textContent = `${n1} + ${n2} = ?`;
                    currentAnswer = (n1 + n2).toString();
                } else {
                    const larger = Math.max(n1, n2);
                    const smaller = Math.min(n1, n2);
                    q.textContent = `${larger} - ${smaller} = ?`;
                    currentAnswer = (larger - smaller).toString();
                }
                a.innerHTML = '<input type="number" class="answer-input" id="answer" onkeypress="if(event.key===\'Enter\')checkAnswer()"><br><button class="submit-btn" onclick="checkAnswer()">Check Answer</button><button class="next-btn" onclick="generateQuestion()">Next Question</button>';
            } else if (currentGrade <= 6) {
                // 3rd-5th: Multiplication/Division
                const n1 = Math.floor(Math.random() * 12) + 1;
                const n2 = Math.floor(Math.random() * 12) + 1;
                const op = Math.random() > 0.5 ? '√ó' : '√∑';
                if (op === '√ó') {
                    q.textContent = `${n1} √ó ${n2} = ?`;
                    currentAnswer = (n1 * n2).toString();
                } else {
                    const product = n1 * n2;
                    q.textContent = `${product} √∑ ${n1} = ?`;
                    currentAnswer = n2.toString();
                }
                a.innerHTML = '<input type="number" class="answer-input" id="answer" onkeypress="if(event.key===\'Enter\')checkAnswer()"><br><button class="submit-btn" onclick="checkAnswer()">Check Answer</button><button class="next-btn" onclick="generateQuestion()">Next Question</button>';
            } else {
                // 6th-10th: Fractions, percentages, algebra
                const types = ['fraction', 'percent', 'algebra'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                if (type === 'fraction') {
                    const n1 = Math.floor(Math.random() * 5) + 1;
                    const d1 = Math.floor(Math.random() * 8) + 2;
                    const n2 = Math.floor(Math.random() * 5) + 1;
                    const d2 = d1;
                    q.textContent = `${n1}/${d1} + ${n2}/${d2} = ?`;
                    const result = (n1 + n2) / d1;
                    currentAnswer = result.toString();
                } else if (type === 'percent') {
                    const num = Math.floor(Math.random() * 100) + 10;
                    const pct = [10, 20, 25, 50, 75][Math.floor(Math.random() * 5)];
                    q.textContent = `What is ${pct}% of ${num}?`;
                    currentAnswer = (num * pct / 100).toString();
                } else {
                    const x = Math.floor(Math.random() * 10) + 1;
                    const b = Math.floor(Math.random() * 20) + 1;
                    const c = x + b;
                    q.textContent = `Solve for x: x + ${b} = ${c}`;
                    currentAnswer = x.toString();
                }
                a.innerHTML = '<input type="number" class="answer-input" id="answer" onkeypress="if(event.key===\'Enter\')checkAnswer()"><br><button class="submit-btn" onclick="checkAnswer()">Check Answer</button><button class="next-btn" onclick="generateQuestion()">Next Question</button>';
            }
        }

        function generateEnglishQuestion() {
            const q = document.getElementById('question');
            const a = document.getElementById('answerSection');
            
            if (currentGrade <= 1) {
                // Pre-K/K: Letter recognition
                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const letter = letters[Math.floor(Math.random() * letters.length)];
                const options = [letter];
                while (options.length < 4) {
                    const opt = letters[Math.floor(Math.random() * letters.length)];
                    if (!options.includes(opt)) options.push(opt);
                }
                options.sort(() => Math.random() - 0.5);
                
                q.textContent = `Which letter is "${letter.toLowerCase()}"?`;
                currentAnswer = letter;
                a.innerHTML = '<div class="options">' + options.map(opt => 
                    `<button class="option-btn" onclick="selectOption('${opt}')">${opt}</button>`
                ).join('') + '</div><button class="submit-btn" onclick="checkAnswer()">Check Answer</button><button class="next-btn" onclick="generateQuestion()">Next Question</button>';
            } else if (currentGrade <= 3) {
                // 1st-2nd: Simple words
                const words = [
                    {word: 'cat', options: ['cat', 'bat', 'hat', 'rat']},
                    {word: 'dog', options: ['dog', 'fog', 'log', 'hog']},
                    {word: 'sun', options: ['sun', 'fun', 'run', 'bun']},
                    {word: 'tree', options: ['tree', 'free', 'three', 'knee']},
                    {word: 'book', options: ['book', 'look', 'cook', 'hook']}
                ];
                const item = words[Math.floor(Math.random() * words.length)];
                q.textContent = `Spell the word: "${item.word}"`;
                currentAnswer = item.word;
                a.innerHTML = '<input type="text" class="answer-input" id="answer" onkeypress="if(event.key===\'Enter\')checkAnswer()"><br><button class="submit-btn" onclick="checkAnswer()">Check Answer</button><button class="next-btn" onclick="generateQuestion()">Next Question</button>';
            } else if (currentGrade <= 6) {
                // 3rd-5th: Grammar and vocabulary
                const questions = [
                    {q: 'Choose the correct verb: She ___ to school.', opts: ['goes', 'go', 'going', 'went'], a: 'goes'},
                    {q: 'What is a synonym for "happy"?', opts: ['joyful', 'sad', 'angry', 'tired'], a: 'joyful'},
                    {q: 'Which is a noun?', opts: ['table', 'run', 'quickly', 'blue'], a: 'table'},
                    {q: 'Choose the correct: They ___ playing.', opts: ['are', 'is', 'am', 'be'], a: 'are'},
                    {q: 'What is an antonym for "big"?', opts: ['small', 'large', 'huge', 'giant'], a: 'small'}
                ];
                const item = questions[Math.floor(Math.random() * questions.length)];
                q.textContent = item.q;
                currentAnswer = item.a;
                a.innerHTML = '<div class="options">' + item.opts.map(opt => 
                    `<button class="option-btn" onclick="selectOption('${opt}')">${opt}</button>`
                ).join('') + '</div><button class="submit-btn" onclick="checkAnswer()">Check Answer</button><button class="next-btn" onclick="generateQuestion()">Next Question</button>';
            } else {
                // 6th-10th: Advanced grammar and vocabulary
                const questions = [
                    {q: 'Identify the subject: "The quick brown fox jumps."', opts: ['fox', 'quick', 'jumps', 'brown'], a: 'fox'},
                    {q: 'What is a metaphor?', opts: ['comparison without like/as', 'comparison with like/as', 'exaggeration', 'sound word'], a: 'comparison without like/as'},
                    {q: 'Choose correct: Neither of them ___ ready.', opts: ['is', 'are', 'were', 'be'], a: 'is'},
                    {q: 'What does "benevolent" mean?', opts: ['kind', 'evil', 'lazy', 'smart'], a: 'kind'},
                    {q: 'Identify the clause type: "because it rained"', opts: ['dependent', 'independent', 'noun', 'adjective'], a: 'dependent'}
                ];
                const item = questions[Math.floor(Math.random() * questions.length)];
                q.textContent = item.q;
                currentAnswer = item.a;
                a.innerHTML = '<div class="options">' + item.opts.map(opt => 
                    `<button class="option-btn" onclick="selectOption(\'' + opt + '\')">${opt}</button>`
                ).join('') + '</div><button class="submit-btn" onclick="checkAnswer()">Check Answer</button><button class="next-btn" onclick="generateQuestion()">Next Question</button>';
            }
        }

        function selectOption(option) {
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            selectedOption = option;
        }

        function checkAnswer() {
            const feedback = document.getElementById('feedback');
            let userAnswer = selectedOption || document.getElementById('answer')?.value.trim().toLowerCase();
            const correct = currentAnswer.toLowerCase();
            
            attempts++;
            
            if (userAnswer === correct) {
                score++;
                feedback.innerHTML = '‚úÖ Correct! Great job!';
                feedback.className = 'feedback correct';
            } else {
                feedback.innerHTML = `‚ùå Not quite. The answer is ${currentAnswer}`;
                feedback.className = 'feedback incorrect';
            }
            
            document.getElementById('score').textContent = `Score: ${score}/${attempts}`;
        }
    </script>
</body>
</html>
