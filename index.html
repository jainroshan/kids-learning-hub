<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Kids Learning Hub ğŸ“</h1>
        
        <div class="grade-selector">
            <label for="grade">Select Grade:</label>
            <select id="grade">
                <option value="0">Pre-K</option>
                <option value="1">Kindergarten</option>
                <option value="2">1st Grade</option>
                <option value="3">2nd Grade</option>
                <option value="4">3rd Grade</option>
                <option value="5">4th Grade</option>
                <option value="6">5th Grade</option>
                <option value="7">6th Grade</option>
                <option value="8">7th Grade</option>
                <option value="9">8th Grade</option>
                <option value="10">9th Grade</option>
                <option value="11">10th Grade</option>
            </select>
        </div>

        <div id="home" class="subject-buttons">
            <button class="subject-btn math-btn" onclick="startSubject('math')">ğŸ”¢ Math</button>
            <button class="subject-btn english-btn" onclick="startSubject('english')">ğŸ“š English</button>
        </div>

        <div id="mathOptions" class="topic-options">
            <button class="back-btn" onclick="goHome()">â† Home</button>
            <h2>Choose Math Topic:</h2>
            <div class="topic-grid"></div>
        </div>

        <div id="englishOptions" class="topic-options">
            <button class="back-btn" onclick="goHome()">â† Home</button>
            <h2>Choose English Topic:</h2>
            <div class="topic-grid"></div>
        </div>

        <div id="questionArea" class="question-area">
            <div class="nav-buttons">
                <button class="back-btn" onclick="goHome()">â† Home</button>
                <button class="change-topic-btn" onclick="changeTopic()">Change Topic</button>
                <button class="change-subject-btn" onclick="changeSubject()">Change Subject</button>
            </div>
            <div class="question" id="question"></div>
            <div id="answerSection"></div>
            <div class="feedback" id="feedback"></div>
            <div class="score" id="score">Score: 0/0</div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="math.js"></script>
    <script src="english.js"></script>
</body>
</html>
